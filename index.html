<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JAR4U | Demo</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="title-container" onclick="gotoHome()">
        <img src="assets/logo.png" class="logoimg" />
        <h2 class="sitename">3D Try On for Jewellery</h2>
      </div>
      <div class="side-errors" id="side-errors"></div>
      <div class="j4container" id="j4container">
        <!-- <h3 class="type-label">
          Bangles <span class="items-text">(2 Items)</span>
        </h3> -->
        <div class="jrow home-row">
          <div
            class="jewel-container home-jewel"
            onclick="setJewellery('jewel7')"
          >
            <img src="assets/flowerbangle.jpg" class="jewelimg" />
            <div class="selectarea">
              <button type="button">Flower Bangle</button>
            </div>
          </div>
          <div
            class="jewel-container home-jewel"
            onclick="setJewellery('jewel7')"
          >
            <img src="assets/patternedflip.jpeg" class="jewelimg" />
            <div class="selectarea">
              <button type="button">Patterned Ring</button>
            </div>
          </div>
        </div>
        <!-- <h3 class="type-label">
          Rings <span class="items-text">(2 Items)</span>
        </h3> -->
        <div class="jrow home-row">
          <div
            class="jewel-container home-jewel"
            onclick="setJewellery('jewel7')"
          >
            <img src="assets/floralflip.jpeg" class="jewelimg" />
            <div class="selectarea">
              <button type="button">Floral Ring</button>
            </div>
          </div>
          <div
            class="jewel-container home-jewel"
            onclick="setJewellery('jewel7')"
          >
            <img src="assets/trivenibangle.jpeg" class="jewelimg" />
            <div class="selectarea">
              <button type="button">Triveni Bangle</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/utils.js"></script>
    <!-- <script src="js/start.js"></script> -->
    <script src="js/home.js"></script>
  </body>
</html>

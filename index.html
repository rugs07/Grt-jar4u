<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JAR4U | Demo</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="title-container" onclick="gotoHome()">
        <img src="assets/logo.png" class="logoimg" />
        <h2 class="sitename">3D Try-On for Jewellery</h2>
      </div>
      <div class="side-errors" id="side-errors"></div>
      <div class="j4container" id="j4container">
        <!-- <h3 class="type-label">
          Bangles <span class="items-text">(2 Items)</span>
        </h3> -->
        <div class="jrow home-row" id="jewels_row">
          <div
            class="jewel-container home-jewel"
            onclick="setJewellery('bangle4_gen')"
          >
            <img src="assets/flowerban.png" class="jewelimg" />
            <div class="selectarea">
              <button type="button">Flower Bangle</button>
            </div>
          </div>
          <div
            class="jewel-container home-jewel"
            onclick="setJewellery('jewel7')"
          >
            <img src="assets/diamondbracelet.png" class="jewelimg" />
            <div class="selectarea">
              <button type="button">Diamond Bracelet</button>
            </div>
          </div>
          <div
            class="jewel-container home-jewel"
            onclick="setJewellery('laxmi')"
          >
            <img src="assets/laxmi.png" class="jewelimg" />
            <div class="selectarea">
              <button type="button">Laxmi Bangle</button>
            </div>
          </div>
          <div
            class="jewel-container home-jewel"
            onclick="setJewellery('jewel12')"
          >
            <img src="assets/triveni.png" class="jewelimg" />
            <div class="selectarea">
              <button type="button">Triveni Bangle</button>
            </div>
          </div>
        </div>
        <div class="jrow home-row" id="jewels_row">
          <div
            class="jewel-container home-jewel"
            onclick="setJewellery('jewel3')"
          >
            <img src="assets/queen.png" class="jewelimg" />
            <div class="selectarea">
              <button type="button">Queen's Ring</button>
            </div>
          </div>
          <div
            class="jewel-container home-jewel"
            onclick="setJewellery('jewel34')"
          >
            <img src="assets/patterned.png" class="jewelimg" />
            <div class="selectarea">
              <button type="button">Patterned Ring</button>
            </div>
          </div>
          <div
            class="jewel-container home-jewel"
            onclick="setJewellery('jewel15')"
          >
            <img src="assets/redeye.png" class="jewelimg" />
            <div class="selectarea">
              <button type="button">Red Eye Ring</button>
            </div>
          </div>
          <div
            class="jewel-container home-jewel"
            onclick="setJewellery('jewel1')"
          >
            <img src="assets/sunny.png" class="jewelimg" />
            <div class="selectarea">
              <button type="button">Sunny Ring</button>
            </div>
          </div>
          <div
            class="jewel-container home-jewel"
            onclick="setJewellery('jewel26')"
          >
            <img src="assets/flower.png" class="jewelimg" />
            <div class="selectarea">
              <button type="button">Flower Ring</button>
            </div>
          </div>
        </div>
        <!-- <h3 class="type-label">
          Rings <span class="items-text">(2 Items)</span>
        </h3> -->
      </div>
    </div>
    <script src="js/utils.js"></script>
    <!-- <script src="js/home.js"></script> -->
  </body>
</html>
